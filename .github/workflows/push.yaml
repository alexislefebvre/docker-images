name: push

on:
  push:
    branches:
      - 'main'
    tags:
      - '*'

jobs:
  push:
    name: "Build and push ${{ matrix.image }}"

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        image:
          - alpine-wait-for-it
          - php-8.1-alpine-composer-gd
          - php-8.1-jakzal-phpqa-gd
          - php-8.2-alpine-composer-gd
          - php-8.2-jakzal-phpqa-gd

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.image }}
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:${{ matrix.image }}"
          push: true
          tags: |
            ghcr.io/alexislefebvre/${{ matrix.image }}:${{ github.ref_name }}
            ghcr.io/alexislefebvre/${{ matrix.image }}:latest
